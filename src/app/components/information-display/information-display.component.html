<div class="info-container my-3 w-100">
  <ng-container *ngIf="fetchingData; else fetchingComplete">
    <p class="m-3">Fetching Data...</p>
  </ng-container>
  <ng-template #fetchingComplete>
    <ng-container class="px-3" *ngIf="errorMsg === null; else noDataAvailable">
      <ng-container *ngTemplateOutlet="templateOutlet"></ng-container>      
    </ng-container>
    <ng-template #noDataAvailable>
      <p class="error m-3">{{errorMsg}}</p>
    </ng-template>
  </ng-template>
</div>
